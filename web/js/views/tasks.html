<style>
    .grid-parent {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(265px, 1fr));
        grid-gap: 20px;
    }

    /* TASKS CSS */

    #tasks .shadow {
        height: 200px;
        max-width: 100%;
        background: #FFFFFF;
        box-shadow: 0px 6px 10px rgba(126, 126, 126, 0.25);
    }

    #tasks .grid-child h2 {
        font-style: normal;
        font-weight: 500;
        font-size: 25px;
        line-height: 30px;
        color: #2159A8;
    }

    #tasks .grid-child h6 {
        font-style: normal;
        font-weight: 500;
        font-size: 20px;
        line-height: 24px;
        color: #768093;
    }

    #tasks .grid-child p {
        font-style: normal;
        font-weight: normal;
        font-size: 16px;
        line-height: 26px;
        margin: 2px;
    }

    #tasks .grid-child .icons {
        /* height: 30px; */
        color: #eee;
        background: #768093;
    }

    #tasks .grid-child .line {
        margin: 1px auto;
        max-width: 200px;
        border: .5px solid #1E7FF6;
    }

    #tasks .col-10 h2 {
        font-style: normal;
        font-weight: 500;
        font-size: 20px;
        line-height: 30px;
        color: #768093;
    }
</style>
<div class="container-fluid mb-5" id="tasks">
    <div class="oj-hybrid-paddig">


        <div class="row">
            <div class="col-10 mb-2 mt-3">
                <h2>Week One Tasks</h2>
            </div>

            <div class="col-2 mt-3">
                <span class="fa fa-chevron-right fa-2x"></span>
            </div>
        </div>

        <oj-bind-for-each data="[[dataProvider]]">

            <div class="grid-parent justify-content-center text-center mb-3">
                <div class="grid-child shadow m-1" style=" background:#fff;">
                    <div class="mt-2 mb-4">
                        <h2 class="mt-4">Design</h2>
                        <div class="line"></div>
                        <h6 class="mb-3">Task Title</h6>
                        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Facilis commodi, doloremque
                            cupiditate
                            quod, ipsam</p>
                    </div>
                    <div class="icons justify-content-end">
                        <span class="fa fa-pencil fa-2x mr-3"></span>
                        <span class="fa fa-play fa-2x"></span>
                    </div>
                </div>
            </div>

        </oj-bind-for-each>


    </div>
</div>
