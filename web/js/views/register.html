<div class="form_container oj-flex oj-helper-justify-content-center">
    <div class="oj-md-5 oj-sm-12 oj-md-align-self-center oj-sm-align-self-center">
        <div style="text-align:center">
            <div>
                <h5>Grow HNG Board!</h5>
                <p>
                    Already signed up?
                    <span style="color: #488EFF; cursor: pointer;" data-bind="click: login">Log in</span>
                </p>
            </div>
            <div id="fbk" style="width: 300px; margin: auto"></div>
            <div>
                <input type="text" data-bind="textInput: firstname" placeholder="first name" class="inputs" />
            </div>
            <div>
                <input type="text" data-bind="textInput: lastname" placeholder="last name" class="inputs" />
            </div>
            <div>
                <input type="text" data-bind="textInput: email" placeholder="email" class="inputs" />
            </div>
            <div>
                <input type="text" data-bind="textInput: username" placeholder="slack" class="inputs" />
            </div>
            <div>
                <input type="text" data-bind="textInput: location" placeholder="location" class="inputs" />
            </div>
            <div>
                <oj-select-many placeholder="select one or more tracks" class="inputs" options="[[devstack]]" value="{{stack}}" style="max-width:300px">
                </oj-select-many>
            </div>

            <div>
                <input type="password" data-bind="textInput: pass" placeholder="password" class="inputs" />
            </div>
            <div>
                <input type="password" data-bind="textInput: rpass" placeholder="confirm password" class="inputs" />

                <div class="oj-flex-items-pad">
                    <button data-bind="click: signup" class="fbtn">
          Sign Up
        </button>
                </div>
            </div>
        </div>
    </div>
