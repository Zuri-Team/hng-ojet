    <style>
    .boot-page {
  background: white;
  width: 100%;
  height: 100vh;
  position: absolute;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  animation: slide 3s ease 3.5s forwards;
}

@keyframes slide {
  from {
    display: block;
    visibility: visible;
  }
  to {
    visibility: hidden;
   
  }
}

    </style>
