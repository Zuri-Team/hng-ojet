<div class="oj-offcanvas-outer-wrapper">
    <!-- start offcanvas -->
    <div id="drawer" class="oj-offcanvas-start oj-offcanvas-overlay-shadow oj-panel oj-panel-alt2">
        <div class="oj-flex oj-sm-flex-direction-column oj-sm-align-items-center oj-sm-margin-2x">
            <div class="oj-flex-item">
                <oj-avatar role="img" aria-label="Placeholder Avatar" size="lg">
                </oj-avatar>
            </div>
            <h3 data-bind="text: fullname"></h3>
            <div class="oj-flex-item">
                <span class="fa fa-slack"></span>
                <span><span data-bind="text: slack"></span></span>
            </div>
        </div>

        <hr />
        <div class="oj-flex oj-sm-justify-content-center">
            <div class="oj-sm-flex-direction-column oj-sm-margin-2x">
                <div class="oj-flex-item">
                    <span class="oj-fwk-icon-clock oj-fwk-icon oj-sm-margin-2x"></span>
                    <span>Stage <span data-bind="text: stage"></span> Intern</span>
                </div>
                <div class="oj-flex-item">
                    <span class="oj-fwk-icon-minimize oj-fwk-icon oj-sm-margin-2x"></span>
                    <span><span data-bind="text: track"></span> Track</span>
                </div>

                <div class="oj-flex-item">
                    <span class="oj-fwk-icon-calendar oj-fwk-icon oj-sm-margin-2x"></span>
                    <span>Week <span data-bind="text: currentweek"></span> of
                    <span data-bind="text: totalweeks"></span></span>
                </div>
            </div>
        </div>
    </div>
    <!-- End offcanvas -->

    <!-- main content -->
    <div class="main" style="height: 100vh;">
        <!-- start offcanvas launch button -->
        <div class="oj-sm-only-padding-2x-horizontal oj-md-padding-1x-horizontal">
            <oj-button display="icons" chroming="half" on-click="[[toggleDrawer]]">
                <span slot="startIcon" class="oj-fwk-icon-hamburger oj-fwk-icon"></span> Menu
            </oj-button>
            <oj-button class="float-right" display="icons" chroming="full" on-click="[[logout]]">
                <span slot="startIcon" class="fa fa-power-off"></span> Logout
            </oj-button>
        </div>
        <!-- End offcanvas launch button -->
        <div class="clearfix"></div>
        <!-- Start main dashboard content -->
        <div class="oj-flex oj-sm-only-padding-2x-horizontal oj-md-padding-4x-horizontal">
            <h1>Welcome, Intern</h1>

            <!-- Progress bar to show internship progression -->
            <oj-progress style="width:100%" value="{{ progress }}"></oj-progress>

            <hr />
            <div class="oj-sm-only-padding-2x-horizontal oj-md-padding-4x-horizontal oj-md-2 oj-sm-12">
                <div>
                    <h5>Stage 3 Intern üòé</h5>
                    <h6>7 Stages to Completion</h6>
                </div>
                <hr />
                <div>
                    <h5>Teams üö¥‚Äç‚ôÄÔ∏è</h5>
                    <ol>
                        <li>Team Ojet</li>
                        <li>Team Tesla</li>
                    </ol>
                </div>
            </div>
            <div class="oj-sm-only-padding-2x-horizontal oj-md-padding-4x-horizontal oj-md-6 oj-sm-12">

                <!-- Start tasks section -->
                <div>
                    <h3 class="oj-header-border">Tasks for the week üöÄ</h3>
                    <template>
                        <oj-bind-for-each data="[[tasks]]">
                            <task-card taskTitle="[[$current.data.taskTitle]]" details="[[$current.data.details]]"></task-card>
                        </oj-bind-for-each>
                    </template>

                    </div> -->

        </div>
    </div>
