<div class="oj-flex oj-hybrid-padding">
    <div class="oj-flex-item oj-md-8">
        <oj-button id="newTeam" on-oj-action="[[addNewTeamDialog]]">
            Add Team
        </oj-button>
        <oj-table aria-label="Teams Table" data='{{teamsDataProvider}}' columns='[
        {"headerText": "TEAM NO", "field": "id", "sortable": "disabled", "style": "width: 10%"},
        {"headerText": "TEAM NAME", "field": "team_name", "sortable": "enabled", "style": "width: 30%"},
            {"headerText": "TEAM LEADER", "field": "team_lead", "sortable": "disabled", "style": "width: 40%"},
            {"headerText": "MEMBERS", "field": "members().length", "sortable": "enabled", "style": "width: 20%"}]' row-renderer="[[oj.KnockoutTemplateUtils.getRenderer('team_template', true)]]" style='width: 100%;' selectionMode='{"row": "single", "column": "none"}'>
        </oj-table>
        <template id="team_template">
            <tr>
                <td data-bind="text: id"></td>
                <td data-bind="text: team_name"></td>
                <td data-bind="text: team_lead"></td>
                <td data-bind="text: members().length"></td>
            </tr>
        </template>
    </div>
    <div class="oj-flex-item oj-md-4">
        <oj-button id="newMember" on-oj-action="[[addNewMemberDialog]]">
            New Member
        </oj-button>
        <oj-table aria-label="Members Table" data='{{teamsDataProvider}}' columns='[{"headerText": "ID", "field": "members.id", "sortable": "enabled", "style": "width: 10%"},
              {"headerText": "NAME", "field": "fullname", "sortable": "disabled", "style": "width: 50%"},
              {"headerText": "TRACK", "field": "stack", "sortable": "disabled", "style": "width: 40%"}]' row-renderer="[[oj.KnockoutTemplateUtils.getRenderer('member_template', true)]]" style='width: 100%;' selectionMode='{"row": "single", "column": "none"}'>
        </oj-table>
        <template id="member_template">
            <tr>
                <td data-bind="text: members.id"></td>
                <td data-bind="text: fullname"></td>
                <td data-bind="text: stack"></td>
            </tr>
        </template>
    </div>
</div>
<!-- create new  team modal -->
<oj-dialog id="createTeamDialog" style="display:none" title="Create a New Team">
    <div slot="body">
        <oj-label class="oj-label oj-label-inline" for="newTeamName">Team Name</oj-label>
        <oj-input-text id="newTeamName" value='{{newTeam.team_name}}'></oj-input-text>
        <oj-label class="oj-label oj-label-inline" for="maxTeamMates">Max. No. of Team Members</oj-label>
        <oj-input-text id="maxTeamMates" value='{{newTeam.max_team_mates}}'></oj-input-text>
    </div>
    <div slot="footer">
        <oj-button id="submitBtn" on-oj-action="[[createTeam]]">Create Team</oj-button>
    </div>
</oj-dialog>

<!-- add new  member modal -->
<oj-dialog id="addMemberDialog" style="display:none" title="Add New Member">
    <div slot="body">
        <oj-label class="oj-label oj-label-inline" for="newTeamMember">Name</oj-label>
        <oj-input-text id="newTeamMember" value='{{fullname}}'></oj-input-text>
    </div>
    <div slot="footer">
        <oj-button id="submitBtn" on-oj-action="[[addMember]]">Submit</oj-button>
    </div>
</oj-dialog>
