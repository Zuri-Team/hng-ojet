<div class="oj-flex justify-content-between my-3">
  <!-- Gender chart -->
  <div id='gender-chart-container' class="oj-flex-item oj-md-6 p-1" style="box-shadow: 0px 6px 10px rgba(161, 160, 160, 0.25);">
    <oj-label for="genderPieChart">Gender Summary</oj-label>
    <oj-chart id="genderPieChart" type="pie" data="[[chartProvider]]" animation-on-display="auto"
      animation-on-data-change="auto" hover-behavior="dim" style="max-width:500px;width:100%;height:50vh;">

      <template slot='itemTemplate' data-oj-as='item'>
        <oj-chart-item value='[[item.data.value]]' group-id='[[ [item.data.group] ]]' series-id='[[item.data.series]]'>
        </oj-chart-item>
      </template>
    </oj-chart>
  </div>

  <!-- Number of interns in each track -->
  <div id='tracks-chart-container' class="oj-flex-item oj-md-6 p-1" style="box-shadow: 0px 6px 10px rgba(161, 160, 160, 0.25);">
    <oj-label for="tracksPieChart">Tracks Summary</oj-label>
    <oj-chart id="tracksPieChart" type="pie" data="[[trackProvider]]" animation-on-display="auto"
      animation-on-data-change="auto" hover-behavior="dim" style="max-width:500px;width:100%;height:50vh;">

      <template slot='itemTemplate' data-oj-as='item'>
        <oj-chart-item value='[[item.data.value]]' group-id='[[ [item.data.group] ]]' series-id='[[item.data.series]]'>
        </oj-chart-item>
      </template>
    </oj-chart>
  </div>


  <!-- Number of interns in each stage: active and deactivated -->
  <div id='stage-chart-container' class="oj-flex-item oj-sm-12  p-1" style="box-shadow: 0px 6px 10px rgba(161, 160, 160, 0.25);">
    <oj-label for="stageBarChart">Stage Summary</oj-label>
    <oj-chart id="stageBarChart" type="bar" data="[[stageProvider]]" animation-on-display="auto"
      animation-on-data-change="auto" hover-behavior="dim" style="max-width:100%;width:100%;height:50vh;">

      <template slot='itemTemplate' data-oj-as='item'>
        <oj-chart-item value='[[item.data.value]]' group-id='[[ [item.data.group] ]]' series-id='[[item.data.series]]'>
        </oj-chart-item>
      </template>
    </oj-chart>
  </div>
</div>
