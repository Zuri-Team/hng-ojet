        <br><br><br>
        <div style="text-align:center">
            
            <oj-form-layout id="register" max-columns="1" class="oj-form-control-full-width">
                    <div>
                            <h5>Grow HNG Board!</h5>
                            <p>
                                Already signed up?
                                <span style="color: #488EFF; cursor: pointer;" data-bind="click: login">Log in</span>
                            </p>
                    </div>
                    <div id="fbk" style="min-width: 100%; margin: auto"></div>
                    <oj-input-text class="inputs" value="{{firstname}}" placeholder="First name" required>
                    </oj-input-text>
                    <oj-input-text class="inputs" value="{{lastname}}" placeholder="Last name" required>
                    </oj-input-text>
                    <oj-input-text class="inputs" value="{{email}}" placeholder="Email" required>
                    </oj-input-text>
                    <oj-input-text class="inputs" value="{{username}}" placeholder="Slack Username" required>
                    </oj-input-text>
                    <oj-input-text class="inputs" value="{{location}}" placeholder="Location" required>
                    </oj-input-text>
                    <oj-select-many placeholder="select one or more tracks" class="inputs" options="{{devstack}}"
                    value="{{stack}}" style="max-width:280px">
                    </oj-select-many>
                    <oj-input-password class="inputs" value="{{pass}}" placeholder="password" autocomplete="off" required>
                    </oj-input-password>
                    <oj-input-password class="inputs" value="{{rpass}}" placeholder="confirm password" autocomplete="off" required>
                    </oj-input-password>
                    <oj-button on-oj-action="[[buttonClick]]" class="fbtn" chroming='half' style="max-width:280px;"> Sign Up </oj-button>
            </oj-form-layout>
